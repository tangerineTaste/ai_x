<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        div{
            border: 1px solid gray;
        }
        div#header{ /* 혼합선택자 : 태그선택자와 id, class 선택자를 혼합하여 사용*/
            width:600px;
            margin:0 auto;
            text-align:center;
            background-color:yellow;
        }
        #wrap{
            width:600px;
            margin: 0 auto;
            overflow:hidden;
            background-color:aqua;
        }
        #wrap #content{
            width:348px; /* #content 영역 = 350(width) + 2(border)*/
            height:300px;
            float:left; /*수평으로 만들어줌*/
            text-align:center;
        }
        #wrap #content li.odd { /* 혼합선택자 : 태그선택자와 id, class 선택자를 혼합하여 사용*/
                font-size: 1.5em; /* 글씨크기 150%로 만듬 == 150%*/
            }
        #wrap #content .menu1,
        #wrap #content .menu2{
            font-weight:bold;
        }

        #wrap #banner{
            width:248px;
            height:300px;
            float:left; 
            text-align:center; /* 글씨나 img 가운데 정렬ㄴ*/
        }
        #wrap #banner img{
            width:75%;
        }
        #footer {
            width: 600px;
            margin: 0 auto;
            text-align: center;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div id="header" >
        <h1>HEADER</h1>
    </div>
    <div id="wrap">
        <div id="content">
            <h2>content</h2>
            <ul>
                <li class="menu1 odd">menu1</li>
                <li class="menu2">menu2</li>
                <li class="menu3 odd">menu3</li>
                <li class="menu4">menu4</li>
                <li class="menu5 odd">menu5</li>
            </ul>
        </div>
