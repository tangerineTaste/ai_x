<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        #wrap {
            width: 750px;
            margin: 0 auto;
        }

        #header {
            text-align: center
        }

        #content {
            border-top: 1px solid lightgray;
            border-bottom: 1px solid lightgray;
        }
        #content a {
            text-decoration: none;
            color: blue;
            font-size: 24px;

        }
        #content a:after{
            content:' - ' attr(href);
        }

        #content li:not(#daum){
            background-color:yellow;
        }

        #footer ul{overflow:hidden}
        
 

        #footer ul li {
            float: left;
            list-style: none;
            margin: 5px;
            padding: 3px;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header"><h1>제목이나 회사명</h1></div>
        <div id="content">
            <ul>
                <li><a href="http://www.naver.com" target="_blank">네이버</a></li>
                <li><a href="http://www.google.com" target="_blank">구글</a></li>
                <li id="daum"><a href="http://www.daum.net" target="_blank">다음</a></li>
                <li><a href="http://www.coupang.co.kr" target="_blank">쿠팡</a></li>
            </ul>
        </div>
        <div id="footer">
            <ul>
                <li><img src="ch04/logo.png" alt="고용부 로고" /></li>
                <li><img src="ch04/address.png" alt="주소" /></li>
            </ul>
        </div>
    </div>
</body>
</html>
