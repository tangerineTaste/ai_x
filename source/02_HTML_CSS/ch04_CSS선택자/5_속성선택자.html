<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        input{color:green; }
        input[type='password']{ /* input태그 중에 type 속성이 password*/
            color:red;
        }
        input[type^='te']{ /* input태그 중 type 속성이 te로 시작*/
            width:100px;                
        }
        input[name$='me']{ /* input태그 중 name 속성이 me로 끝남*/
            border: 1px solid red;
            outline:0; /* 포커싱 됐을 때 나타나는 라인*/
            padding:10px;
        }
        img[alt]{ /* img 태그 중 alt 속성이 있는*/
            width:50px;
            border:2px dashed double;
        }
    </style>
</head>
<body>
    <form>
        이름<input type="text" name="name" /><br />
        아뒤<input type="text" name="id" /><br />
        비번<input type="password" name="pw" /><br />
        전화<input type="tel" name="tel" /><br />
        <img src="ch04/sulhyun.jpg" />
        <img src="ch04/sulhyun.jpg"  alt="설현사진"/>
        <input type="submit" />
    </form>
</body>
</html>
