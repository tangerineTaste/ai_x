<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        #visibility > div, #display > div{
            width:100px; height:100px; background-color:red
        }
        #visibility div:nth-child(2){visibility:hidden;} /* display:none과 다르게 보이지는 않지만 공간은 먹고있다*/
        #display    div:nth-child(2){display:none;} /* display:none은 공간도 같이 사라진다*/
        /* 투명도 0(완전불투명) <= opacity <= 1(완전투명)*/
        #visibility div:nth-child(3){opacity:0.2;}
        #display div:first-child{opacity:0.7;}
        #display div:last-child {opacity: 1;}
    </style>
</head>
<body>
    <div id="visibility">
        <div>기본은 불투명</div><div>안보이게</div><div>거의 투명허게</div>
    </div>
    <div id="display">
        <div>반투명</div><div>안보이게</div><div>불투명</div>
    </div>
</body>
</html>
