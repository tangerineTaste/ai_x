<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        #contain{
            width:400px; margin:0 auto;
        }
        #contain > div{
            border: 5px solid gray;
            overflow:hidden; /* float할 부모단 */
        }
        #contain .first, #contain .second{
            width:100px; height:100px; border:3px solid red;
            margin:10px;
            box-sizing:border-box;
        }
        #contain #row1 > div { float:left; }
        #contain #row2 > div { float:right;}
    </style>
</head>
<body>
    <div id="contain">
        <div id="row1">
            <div class="first">first</div>
            <div class="second">second</div>
        </div>
        <div id="row2">
            <div class="second">second</div>
            <div class="first">first</div>
        </div>
    </div>
</body>
</html>
