<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        *{margin:0; padding:0;}
        div:nth-child(1), div:nth-child(2), div:nth-child(3){
            width:100px; height:100px;
            border:10px solid red;
            background-color:yellow;
        }
        div:nth-child(2){box-sizing:border-box;} /* border를 width와 height에 편입 사이즈를 계산할 필요가 없어짐*/
        div:nth-child(3){border:0;}
        ul{overflow:hidden}
        ul li{
            float:left;
            list-style:none;
            width:31.3%;
            margin:1%;
            border: 1px solid gray;
            box-sizing:border-box;
            text-align:center;
        }
        ul li a {
            text-decoration: none;
            color:black;
            padding:25px;
            display:block; /* inline 형은 padding을 주면 위아래 padding이 적용되지 않기 때문에 block으로 바꿔서 적용해야 함*/
        }

    </style>
</head>
<body>
    <div>111</div><div>222</div><div>333</div>
    
    <div id="contain">
        <ul>
            <li><a href="#m1">menu1</a></li>
            <li><a href="#m2">menu2</a></li>
            <li><a href="#m3">menu3</a></li>
        </ul>
    </div>
</body>
</html>
