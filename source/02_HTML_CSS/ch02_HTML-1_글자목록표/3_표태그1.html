<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        table{
            background-color: #9eadff
        }
        tr{
            background-color: white
        }
        td{
            padding:10px 10px 10px 10px; /* 안여백 : 위, 오른쪽, 아래, 왼쪽*/
            width: 150px; /* 가로사이즈 */
            text-align:center;
        }
    </style>
</head>
<body>
    <table>
        <caption>병합이 없는 기본 테이블</caption>
        <tr>
            <td>1행1열</td>
            <td>1행2열</td>
            <td>1행3열</td>
            <td>1행4열</td>
        </tr>
        <tr>
            <td>2행1열</td>
            <td>2행2열</td>
            <td>2행3열</td>
            <td>2행4열</td>
        </tr>
        <tr>
            <td>3행1열</td>
            <td>3행2열</td>
            <td>3행3열</td>
            <td>3행4열</td>
        </tr>
    </table>
    <br />
    <table>
        <caption><b>병합이 있는 기본 테이블</b></caption>
        <tr>
            <td>1행1열</td>
            <td>1행2열</td>
            <td>1행3열</td>
            <td>1행4열</td>
        </tr>
        <tr>
            <td rowspan="2">2, 3행1열</td>
            <td colspan="2">2행 2, 3열</td>
            <td>2행4열</td>
        </tr>
        <tr>
            
            <td>3행2열</td>
            <td>3행3열</td>
            <td>3행4열</td>
        </tr>
    </table>
</body>
</html>
