<body>
    <h1> 구구단을 외자 </h1>
    <h2> 원하는 구구단을 입력하세요</h2>
    <form action="" method="post">
        <input type="number" name="no" value="{% if no %}{{ no }}{% endif %}" />
        <input type="submit" value="구구단 확인하기" />
    </form>
    {% if no %}
        {% for i in range(1,10) %}
            <h3>{{no}} * {{i}} = {{no|int * i}}</h3>
        {% endfor %}
    {% else %}
        <h2>아직 구구단 수 입력 전 </h2>
    {% endif %}
</body>
