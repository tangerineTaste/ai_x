{% extends 'base.html' %}
{% block title %}업로드 확인 페이지{% endblock %}
{% block content %}
    <body onload="onload()">
        <div class="container">
            <div class="p-5 mb-4 bg-light rounded-3">
                <div class="container-fluid py-5">
                    <h1 class="display-5 fw-bold">파일 업로드 성공</h1>
                    <hr style="color:red">
                    <img src="{{ url_for('static', filename='img/check.png') }}" alt="logo" width="90"> 
                    <p class="fs-3">{{ upload_filename }} 파일을 {{ save_filename }} 로 저장하였습니다.</p>
                </div>
            </div>
        </div>
    </body>
    <script>
        function onload() {
            setTimeout(() => {
                location.href = '/';
            },5000)
        }
    </script>
{% endblock %}
