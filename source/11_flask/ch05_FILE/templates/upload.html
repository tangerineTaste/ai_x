{% extends 'base.html' %}
{% block title %}업로드 페이지{% endblock %}
{% block content %}
<body>
    {# bootstrap 의 5.2 jumbotron 페이지 사용 #}
    <div class="container">
    <div class="p-5 mb-4 bg-light rounded-3">
      <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold">파일 업로드</h1>
        <hr style="color:red">
        <img src="{{ url_for('static', filename='img/upload.png') }}" alt="logo" width="90"> 
        <form action="" method="post" enctype="multipart/form-data">
            <input type="file" name="file" >
            <input type="submit" value="업로드" class="btn btn-primary">
        </form>
      </div>
    </div>
</body>
{% endblock %}
