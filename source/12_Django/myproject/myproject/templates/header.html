{% load static %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <!-- 브랜드/로고 -->
        <a class="navbar-brand" href="/blog/">
            <img src="{% static 'img/django.png' %}">
        </a>        
        <!-- 모바일용 토글 버튼 -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <!-- 네비게이션 메뉴 -->
        <div class="collapse navbar-collapse" id="navbar">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/blog/' %}active{% endif %}" href="/blog/">Home</a>
                </li>
                
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/article/' %}active{% endif %}" href="{% url 'article:list' %}">Article</a>
                </li>
               
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/book/' %}active{% endif %}" href="{% url 'book:list' %}">Book</a>
                </li>
                
                <li class="nav-item">
                    <a class="nav-link" href="/admin">Admin</a>
                </li>
            </ul>
            
            <!-- 오른쪽 메뉴 -->
            <ul class="navbar-nav">
                {% if not user.is_authenticated %}
                    {% comment %} 로그인상태가 아닐때 {% endcomment %}
                    {% comment %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'signup' %}">회원 가입</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}?next={{ request.path }}">로그인</a>
                    </li>
                    {% endcomment %}
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="#">{{ user }}님</a>
                    </li>
                    {% comment %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'profile' %}">프로필</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}?next={{ request.path }}">로그아웃</a>
                    </li>
                    {% endcomment %}
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
