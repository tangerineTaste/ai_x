<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <title></title>
    <style>
        
    </style>
    <script>
        window.onload =() =>{
            // 문서객체추가1 : 1)h1태그 생성 2)textNode 생성 3)textNode를 h1에 연결 4)h1을 body에 연결
            var h1 = document.createElement('h1'); // 1
            var textNode = document.createTextNode('추가함'); // 2
            h1.appendChild(textNode); // 3
            document.body.appendChild(h1); // 4
            // 문서객체추가2 : 1)img태그생성 2)img의 속성변경 3)img를 body에 연결
            var img = document.createElement('img'); // 1
            img.setAttribute('src','img/red.jpg'); // 2
            img.setAttribute('alt','추가된 이미지');
            document.body.appendChild(img); // 3
            // 문서객체추가3 : innerHTML을 이용
            document.body.innerHTML += '<h2>3번째 방법으로 추가</h2>'
        };
    </script>
</head>
<body>
    <h1>TEXT NODE</h1>
    <img src="img/orange.jpg" alt="오렌지" />
    
</body>
</html>
