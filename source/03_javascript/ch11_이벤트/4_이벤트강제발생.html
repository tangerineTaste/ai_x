<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <title></title>
    <style>
        
    </style>
    <script>
        window.onload = () => {
            var btnA = document.getElementById('btnA');
            var btnB = document.getElementById('btnB');
            let countA = document.getElementById('countA');
            let countB = document.getElementById('countB');
            btnA.onclick = ()=>{
                countA.innerHTML = Number(countA.innerHTML) + 1;
                btnB.onclick(); // 이벤트 강제 발생
            };
            btnB.onclick = ()=>{
                countB.innerHTML = Number(countB.innerHTML) + 1;
            };
        };
    </script>
</head>
<body>
    <button id="btnA">BUTTON A</button>
    <button id="btnB">BUTTON B</button>
    <h1>Button A 클릭 횟수 : <span id="countA">0</span></h1>
    <h1>Button B 클릭 횟수 : <span id="countB">0</span></h1>
</body>
</html>
