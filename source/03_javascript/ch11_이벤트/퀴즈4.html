<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <title></title>
    <style>
        div{width:300px; margin:0 auto; border:1px solid blue; text-align:center; }
    </style>
    <script>
        const url = ['http://www.naver.com',
                'http://www.daum.net',
                'http://www.google.com',
                'http://www.youtube.com' ];
        window.onload = ()=>{
            button = document.getElementsByTagName('button');
            for(let i=0; i<4; i++){
                button[i].onclick = function(){
                    location.href = url[i];
                }
            }
        }
    </script>
</head>
<body>
    <div>
        <h2>quiz2. 메뉴</h2>
        <p>
            <button>네이버</button>
            <button>다음</button>
            <button>구글</button>
            <button>유튜브</button>
        </p>
    </div>
</body>
</html>
