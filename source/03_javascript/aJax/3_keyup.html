<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <title></title>
    <style>
        
    </style>
<script src='https://code.jquery.com/jquery-3.7.1.min.js'></script>
    <script>
        $(document).ready(function(){
            $('input[name=pw], input[name=pwChk]').keyup(function(){
                var pw = $('input[name=pw]').val();
                var pwChk = $('input[name=pwChk]').val();
                if(!pw && !pwChk) 
                    $('.result').text('');
                else if(pw==pwChk){
                    $('.result').text('두 비밀번호가 일치합니다');
                    $('.result').css('color','green');
                } 
                else{
                    $('.result').text('두 비밀번호가 일치하지 않습니다');
                    $('.result').css('color','red');
                }
            });
            $('form').submit(()=>{
                const result = $('.result').text();
                if(result != '두 비밀번호가 일치합니다'){
                    alert('비밀번호를 확인하세요');
                    return false;
                }
            });
        });
    </script>
</head>
<body>
    <form>
        <p>ID <input type="text" name="id">
            <input type="button" value="중복확인1">
            <!--<button>중복확인</button>-->
            <!-- form태그 내의 버튼은 submit 역할을 한다-->
        </p>
        <p>PW <input type="password" name="pw" class="pw"></p>
        <p>PW <input type="password" name="pwChk"></p>
        <div class="result"></div>
        <input type="submit">
    </form>
</body>
</html>
