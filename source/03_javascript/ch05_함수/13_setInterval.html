<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <title></title>
    <style>
        div{
            display: none;
        }
        div:last-child{
            display: block;
        }
    </style>
    <script>
        var id = setInterval(() => {
            document.write('<div id="um">'+new Date() + '</div><br>');
        }, 1000);
        setTimeout(() =>{
            clearInterval(id);
            document.writeln('타이머 끝');
        },10000)
    </script>
</head>
<body>
    
</body>
</html>
