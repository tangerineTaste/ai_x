<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <title></title>
    <style>
        body{
            background: url(ch05_img/img01.png) ;
            background-size: 100%;
        }
    </style>
    <script>
        arr = ['ch05_img/img01.png','ch05_img/img02.png','ch05_img/img03.png']
        color = ['yellow','green','white'];
        time = 1;
        document.write(new Date().toLocaleString());
        var id = setInterval(() => {
            document.body.innerHTML = new Date().toLocaleString();
            document.body.innerHTML += (' <h2>'+time + '초 지남</h2>');
            document.body.style.background = 'url('+arr[time%arr.length]+')';
            document.body.style.backgroundSize = '100%';
            document.body.style.color = color[time%color.length];
            time++;
            if(time == 11)clearTimeout(id);
        }, 1000);

        
    </script>
</head>

</body>
</html>
