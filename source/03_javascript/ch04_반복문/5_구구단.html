<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <title></title>
    <style>
        *{
            margin: 0;
        }
        table{
            margin: 0 auto;
        }
        
        tr:first-child td{
            text-align: center;
        }
        td{
            text-align: justify;
            padding: 0px 7px;
            border-right: 3px solid gray;
        }
        td:last-child{
            border: none;
        }

    </style>
    <script>
        document.write('<table><tr>')
        for(i=2; i<10; i++)  document.write('<td><h2>'+i+'단</h2></td>');
        document.write('</tr>');
        for(i=1; i<10; i++){
            document.write('<tr>');
            for(j=2; j<10; j++){
                document.write('<td>' + j + ' × ' + i + ' = ' + i*j +'</td> ' );
            }
            document.write(' </tr>');
        }
        document.write('</table>');
    </script>
</head>
<body>

</body>
</html>
