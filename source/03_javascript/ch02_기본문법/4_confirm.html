<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <title></title>
    <style>
        
    </style>
    <script>
        answer = confirm('확인 취소 중 선택 : 수강신청하시겠습니까?'); //확인:true , 취소:false
        document.write('결과:' + answer + '-타입:' + typeof(answer) + '<br>');
        /* 비교연산자(==, ===)
            == : 값이 같은지 여부(타입이 달라도 비교할 수 있다)
            === : 타입과 값이 같은지 여부 (타입이 다르면 false)
        */
       if(answer == true) document.writeln('확인을 누르셨네');
       else document.writeln('취소하셨군요');
    </script>
</head>
